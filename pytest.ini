[pytest]
# Configure pytest to search for test files
python_files = test_*.py

# Configure pytest to search for test classes and functions
python_classes = Test*
python_functions = test_*

# Add command line options for running tests
addopts = --maxfail=1 --tb=short

# Specify directories for additional plugins or test-related files
testpaths = tests

# Configure markers for categorizing tests
markers =
    auth: Tests related to authentication (login, logout, etc.)
    company: Tests related to company registration and management
    user_management: Tests related to user creation, deletion, etc.
    projects: Tests related to project management
    clients: Tests related to client management
    estimates: Tests related to estimates
